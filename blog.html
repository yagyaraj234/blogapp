<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/dist/output.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />

    <title>Blogging</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-800 text-white">
      <nav
        class="flex items-center justify-between py-4 px-8 md:px-16 lg:px-32"
      >
        <div class="flex items-center">
          <!-- Logo or site name -->
          <a href="index.html" class="text-xl font-bold">Blogger.in</a>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <!-- Navigation links -->
          <a href="/index.html" class="hover:text-gray-300">Home</a>
          <a href="blog.html" class="hover:text-gray-300">Blogs</a>
          <a href="contact.html" class="hover:text-gray-300">Contact</a>
          <a href="about.html" class="hover:text-gray-300">About Us</a>
        </div>
        <!-- Responsive menu button for smaller screens -->
        <div class="md:hidden">
          <button id="mobile-menu-toggle" class="focus:outline-none">
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
      <!-- Responsive menu -->
      <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-4 pt-2 pb-4 space-y-4">
          <a href="index.html" class="block hover:text-gray-300">Home</a>
          <a href="blog.html" class="block hover:text-gray-300">Blogs</a>
          <a href="contact.html" class="block hover:text-gray-300">Contact</a>
          <a href="about.html" class="block hover:text-gray-300">About Us</a>
        </div>
      </div>
    </header>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">Blog Posts</h1>
      <div class="flex flex-col gap-6 my-2" id="blog-posts">
        <!-- Blog posts will be displayed here -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
